<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Geocoding service</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
      #panel {
        position: absolute;
        top: 5px;
        left: 50%;
        margin-left: -180px;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script>
var geocoder;
var map, layer;

function initialize() {
  geocoder = new google.maps.Geocoder();
  var sandiego = new google.maps.LatLng(32.877491, -117.235276);

  map = new google.maps.Map(document.getElementById('map-canvas'), {
    center: sandiego,
    zoom: 11
  });

  layer = new google.maps.FusionTablesLayer({
    query: {
      select: 'BLOCK_ADDRESS ,San Diego, CA ZipCode',
      from: '1VyhdgtU_C8wI-ZKXChzbbCsTchJA-zhPzOgjq6OL',
      where: 'activityDate = 1/5/15'
    }
  });
  layer.setMap(map);
}

function codeAddress() {
  var address = document.getElementById('address').value;
  geocoder.geocode( { 'address': address}, function(results, status) {
    if (status == google.maps.GeocoderStatus.OK) {
      map.setCenter(results[0].geometry.location);
      var marker = new google.maps.Marker({
          map: map,
          position: results[0].geometry.location
      });
    } else {
      alert('Geocode was not successful for the following reason: ' + status);
    }
  });
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="panel">
      <input id="address" type="textbox" value="La Jolla, USA">
      <input type="button" value="Locate" onclick="codeAddress()">
    </div>
    <div id="map-canvas"></div>
  </body>
</html>
